<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>To-DO List!</title>
</head>

<body>
    <div class="container my-5" id="header">
        <h1>Welcome to TODO list Project</h1>
    
    <br><br>
    <form action="" id="form">
    <div class="container " id="mainForm">
        <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Enter the task name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" required  id="taskName">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Enter description for task</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" required  id="taskDescription">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Please select the date and time</label>
            <div class="col-sm-10">
                <input type="datetime-local" required class="form-control" id="dueDate">
            </div>
        </div>
        <div class="col-12">
            <button type="button" id="submitButton" class="btn btn-primary">Add Task</button>
          </div>
    </div>
</form>
</div>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="" id="form">
                <div class="container " id="mainForm">
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">task name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" required  id="editedTaskName">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">description</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" required  id="editedTaskDescription">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">date and time</label>
                        <div class="col-sm-10">
                            <input type="datetime-local" required class="form-control" id="editedDueDate">
                        </div>
                    </div>
                  
                </div>
           
        </div>
        <di class="modal-footer">
          <button type="button" id="updateButton" class="btn btn-primary">Update Task</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="reset" id="resetButton" class="btn btn-primary">Reset</button>
        </div>
    </form>
      </div>
    </div>
  </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="TODO.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
